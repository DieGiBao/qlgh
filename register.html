<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleLogin.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
        integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#datepicker").datepicker();
        });
    </script>

</head>

<body>

    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="/images/javascript_icon.svg" class="image">
                <div class="content">
                    Tạo tài khoản
                </div>
            </h2>
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="Địa chỉ E-mail" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Mật khẩu" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="phone square icon"></i>
                            <input type="number" name="number" placeholder="Số điện thoại" min="0" -webkit-appearance:
                                none required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui calendar">
                            <div class="ui input left icon">
                                <i class="calendar icon"></i>
                                <input type="text" name="date" placeholder="Ngày sinh" id="datepicker">
                            </div>
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button">Đăng ký</div>
                </div>
                <div class="ui error message"></div>
            </form>

            <div class="ui message">
                Bạn đã có tài khoản rồi ? <a href="http://127.0.0.1:5500/login.html">Đăng nhập ngay</a>
            </div>
        </div>
    </div>

</body>
<script>
    $('.ui.form')
        .form({
            fields: {
                email: {
                    identifier: 'email',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'Hãy nhập email'
                        }
                    ]
                },
                password: {
                    identifier: 'password',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'Hãy nhập mật khẩu'
                        },
                        {
                            type: 'minLength[6]',
                            prompt: 'Mật khẩu phải chứa ít nhất 6 ký tự'
                        }
                    ]
                },
                confirmPassword: {
                    identifier: 'confirmPassword',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'Hãy xác nhận mật khẩu'
                        },
                        {
                            type: 'match[password]',
                            prompt: 'Xác nhận không trùng khớp '
                        }
                    ]
                },
                number: {
                    identifier: 'number',
                    rules: [{
                        type: 'empty',
                        prompt: 'Nãy nhập số điện thoại'
                    }]
                },
                date: {
                    identifier: 'date',
                    rules: [{
                        type: 'empty',
                        prompt: 'Nãy nhập ngày sinh'
                    }]
                }
            }
        })
        ;
</script>
<script type="text/javascript">
    $('#login').click(function () {
        window.location = 'http://127.0.0.1:5500/login.html';
    });
</script>

</html>
