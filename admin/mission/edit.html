    <script>
        class AuthApp {
            constructor() {
                this.init();
            }
            init() {
                const authUser = this.getCookie("authUser");

                if (!authUser) {
                    // this.modalElem.style.display = "none";
                    // this.printUserName(authUser);
                    //alert("Xin chào " + authUser);
                    window.location.href = "http://127.0.0.1:5500/login.html";
                }
            }


            getCookie(cname) {
                let name = cname + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
        }
        const app = new AuthApp();
    </script>

    <script>
        let ten = ""

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var id = getParameterByName('id');

        const api_url = "http://192.168.1.7:8080/tasks/" + id;

        // Defining async function
        async function getapi(url) {

            // Storing response
            const response = await fetch(url);

            // Storing data in form of JSON
            var data = await response.json();
            //alert(data);
            show(data);
        }
        // Calling that async function
        getapi(api_url);

        // Function to hide the loader
        // Function to define innerHTML for HTML table
        function show(data) {
            let tab =
                `
                <thead>

                            <th>Ngày nhận</th>
                            <th>Trạng thái</th>
                        </tr>
                </thead>
                <tbody>
                `;

            // Loop to access all rows 

            let status = ""
            if (data.approve == true) {
                status = "Đang giao"
            }
            else if (data.taskpublic == true) {
                status = "Đã hoàn thành"
            }
            else {
                status = "Chưa phân công"
            }
            tab += `
                        <tr> 
  
                        <td class="single line">
                            <div class="ui input ">
                                <input name="id" type="text" value="${data.id}" id="id-input" readonly>
                            </div>
                        </td>
                                                            <td class="single line">

                            </div>
                        </td>

                                                                               <td class="single line">
                            <div class="ui input ">

                            </div>
                        </td>


                        <td>
                            <div class="ui input">

                            </div>
                        </td>
                                               <td>
                            <div class="ui input">
                                <input name="ngaylay" type="text" value="${data.pickup}" id="datepicker">
                            </div>
                        </td>
                          <td>
                            <div class="ui input">
                                <input name="status" type="text" value="${status}" id="status-input" readonly>
                            </div>
                        </td>
                        
                        </tr>
                        <button class="ui blue inverted button" id="btn-edit" onclick="editMission(${data.client.clientid})"> Sửa</button>`
                ;


            // Setting innerHTML as tab variable
            document.getElementById("form-edit-mission'").innerHTML = tab;

            $(".toggle-password").click(function () {
                $(this).toggleClass("fa-eye fa-eye-slash");
                input = $(this).parent().find("input");
                if (input.attr("type") == "password") {
                    input.attr("type", "text");
                } else {
                    input.attr("type", "password");
                }
            });
        }
    </script>
